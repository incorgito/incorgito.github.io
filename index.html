<!doctype html>
<html>
  <head>
    <title>Incorgito</title>
    <meta charset="utf-8">
    <link rel="canonical" href="https://incorgito.com">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <style>
      @import url(https://fonts.googleapis.com/css?family=Fredoka+One|Patrick+Hand);
      body {
        font: calc(16px + 0.5vw)/1.5 'Patrick Hand', sans-serif;
        color: #333;
        overflow-x: hidden;
      }
      h1, h2 {
        font-family: 'Fredoka One', sans-serif;
        font-weight: normal;
        line-height: 1;
      }
      h1, h2, p { margin: 0; }
      h1 { font-size: 2.83rem; }
      h2 { font-size: 2; }
      main {
        width: 40rem;
        margin: 0 auto;
      }
      section {
        margin: 10rem 1rem;
      }
      section.-left { text-align: left; }
      section.-center { text-align: center; }
      section.-right { text-align: right; }
      .team .wrapper {
        display: inline-block;
        height: 600px;
        width: 400px;
        position: relative;
        text-align: center;
      }
      .team img {
        position: absolute;
        top: 50%;
        left: 50%;
      }
      .team .steve {
        transform: translate(-50%, -100%);
      }
      .team .beato {
        transform: translate(-100%, 0);
      }
      .team .ria {
        transform: translate(10%, 0);
      }
      .clients ul {
        list-style: none;
        padding: 0;
        margin: 3rem 0;
      }
      @media (max-width: 40rem) {
        main { width: auto; }
        section.-left,
        section.-center,
        section.-right { text-align: center; }
      }
    </style>
  </head>
  <body>
    <main>
      <section class="about -left">
        <h1>Incorgito</h1>
        <p>We build and design for the web</p>
        <p><img class="logo" src="images/incorgito.png" height="256"></p>
      </section>
      <section class="team -right">
        <div class="wrapper">
          <h2>The team</h2>
          <img class="steve" src="images/steve.png" height="169">
          <img class="beato" src="images/beato.png" height="158">
          <img class="ria" src="images/ria.png" height="170">
        </div>
      </section>
      <section class="clients -left">
        <h2>Our clients</h2>
        <ul>
          <li><img src="images/clients/360.png"></li>
        </p>
      </section>
      <section class="contact -center">
        <h2>Contact us</h2>
        <p>woof@incorgito.com</p>
      </section>
    </main>
  </body>
</html>
